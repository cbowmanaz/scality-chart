<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scality - Webform</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/js/vendor/packages/ionrangeslider/css/ion.rangeSlider.css">
        <link rel="stylesheet" type="text/css" href="/js/vendor/packages/ionrangeslider/css/ion.rangeSlider.skinFlat.css">
        <link rel="stylesheet" type="text/css" href="/css/site.css">
    </head>
    <body>

        <div class="wrapper">
            <div class="form">
                <h3>Current Terabytes used</h3>
                <input
                            id="currentTb"
                            name="currentTb"
                            type="text"
                            type="range"
                            step="100"
                            value="100"
                />
                <h3>Expansion Terabytes per year</h3>
                <input
                            id="expansionTb"
                            name="expansionTb"
                            type="text"
                            type="range"
                            step="100"
                            value="0"
                />
            </div>
        <div class="chart">
            <canvas id="chart" width="800" height="auto"></canvas>
        </div>
            <div class="current_price">
                <div class="pannel">
                   <h3>Price variables</h3>
                    <ul>
                        <li class="fee-support number"></li>
                        <li class="fee-singletb number"></li>
                        <li class="fee-scality number"></li>
                        <li class="fee-competition number"></li>
                    </ul>
                </div>
                <div class="pannel">
                   <h3>Space Calculations</h3>
                    <ul>
                        <li class="tb-current"></li>
                        <li class="tb-expansion"></li>
                        <li class="tb-first-year"></li>
                        <li class="tb-last-year"></li>
                    </ul>
                </div>
                <div class="pannel">
                   <h3>Scality Calulations</h3>
                    <ul>
                        <li class="price-scality-short number"></li>
                        <li class="price-scality-long number"></li>
                        <li class="price-scality-difference-short number"></li>
                        <li class="price-scality-difference-long number"></li>
                    </ul>
                </div>
                <div class="pannel">
                   <h3>Competition Calculations</h3>
                    <ul>
                        <li class="price-comp-short number"></li>
                        <li class="price-comp-long number"></li>
                        <li class="price-comp-difference-short number"></li>
                        <li class="price-comp-difference-long number"></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/js/vendor/packages/ionrangeslider/js/ion.rangeSlider.min.js"></script>
        <script src="/js/vendor/packages/chart.js/Chart.js"></script>
        <script src="/js/site.js"></script>

    </body>
</html>
